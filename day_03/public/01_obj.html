<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>

<body>
    <div>div</div>

    <script>
        //1.ajax用于前后台交互
        //2.ajax是个称呼实际ajax用的是一个特定的对象换句话说我们使用这个特定对象完成前后太异步交互
        //3.创建这个特定对象使用它的属性和方法
        var xhr = new XMLHttpRequest();
        //console.log(xhr);
        //4.有了xhr对象，就可以使用它的属性操作数据传输前要做的准备，如:用什么方法（http请求方法），去什么地方（url接口地址），同步还是异步【设置请求信息】
        xhr.open('GET', '/ajaxget', false);
        //5.发送请求【不同方法，发送请求的格式有不同】
        //get方法直接是xhr.send()参数可省略.也可以xhr.send(null);
        xhr.send();
        //6.发送之后需要等待后台响应数据接收回前台【接收响应】
        var result = xhr.responseText;
        console.log(result);
    </script>
</body>

</html>
